<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelly Adams</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 id="logo" class="mb-0">Kelly</h1> <!-- Fallback text added -->
      <nav>
        <ul class="nav" id="menu"></ul>
      </nav>
      <div id="social-links" class="d-flex gap-2"></div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center justify-content-between py-5" style="background-color: #f9f9f9;">
    <div class="container d-flex align-items-center">
      <div class="text-content">
        <h2 id="hero-title"></h2>
        <p id="hero-subtitle"></p>
        <a id="hero-button" href="#" class="btn btn-primary"></a>
      </div>
      <div class="image-content">
        <img id="hero-image" src="" alt="A professional illustrator working at a desk with a laptop and a vase of flowers" class="img-fluid">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p id="footer-text">&copy; 2025 Kelly Adams. All Rights Reserved.</p> <!-- Default content added -->
      <p id="footer-design">Designed by BootstrapMade. Distributed by ThemeWagon.</p>
      <div id="footer-social-links" class="d-flex justify-content-center gap-3 mt-3"></div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
